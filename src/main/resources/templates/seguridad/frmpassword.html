<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Cambiar contraseña
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Nueva contraseña</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nomusuario" id="nomusuario">
            </div>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">Guardar cambios</a>
        </form>
    </div>
</div>
</body>
</html>
